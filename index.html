<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนผ่าน LINE</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h2>กำลังเข้าสู่ระบบผ่าน LINE...</h2>
  <script>
    async function main() {
      await liff.init({ liffId: "2007600523-qNKN8Ga8" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;
      const displayName = profile.displayName;

      document.body.innerHTML = `
        <h3>✅ สวัสดีคุณ ${displayName}</h3>
        <p>UserID: ${userId}</p>
        <!-- คุณสามารถเพิ่มฟอร์ม หรือ POST ไปยัง API ได้ที่นี่ -->
      `;
    }

    main();
  </script>
</body>
</html>
