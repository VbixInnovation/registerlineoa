<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ลงทะเบียนผ่าน LINE</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h2 id="status">กำลังเข้าสู่ระบบผ่าน LINE...</h2>
  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2007600523-5Y17LOZL" }); // << ใส่ LIFF ID ให้ถูกต้อง

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;

        document.body.innerHTML = `
          <h3>✅ สวัสดีคุณ ${displayName}</h3>
          <p><b>UserID:</b> ${userId}</p>
        `;
      } catch (err) {
        console.error("LIFF error:", err);
        document.getElementById("status").innerText = "❌ เกิดข้อผิดพลาดในการโหลด LINE LIFF: " + err.message;
      }
    }

    main();
  </script>
</body>
</html>
